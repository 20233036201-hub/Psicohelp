<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Psicólogo - PsicoHelp</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      background: #007f7f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #009999;
    }
    .btn-next {
      background: #ffcc66;
      color: #007f7f;
    }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      position: relative;
    }
    .progress-step {
      text-align: center;
      flex: 1;
      position: relative;
      z-index: 2;
    }
    .step-number {
      width: 30px;
      height: 30px;
      background: #007f7f;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 5px;
    }
    .step-number.active {
      background: #ffcc66;
      color: #007f7f;
    }
    .step-label {
      font-size: 0.8em;
      color: #007f7f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Psicólogo</h2>

    <!-- BARRA DE PROGRESSO -->
    <div class="progress-bar">
      <div class="progress-step">
        <div class="step-number active">1</div>
        <div class="step-label">Dados Pessoais</div>
      </div>
      <div class="progress-step">
        <div class="step-number">2</div>
        <div class="step-label">Dados Profissionais</div>
      </div>
    </div>

    <form id="cadastroForm">
      <!-- SEÇÃO 1: DADOS PESSOAIS -->
      <div id="section1" class="form-section active">
        <h3>Dados Pessoais</h3>
        
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>

        <label for="telefone">Telefone/WhatsApp:</label>
        <input type="tel" id="telefone" placeholder="(11) 99999-9999" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="senha">Crie uma Senha:</label>
        <input type="password" id="senha" required>

        <label for="confirmar">Confirme a Senha:</label>
        <input type="password" id="confirmar" required>

        <div class="nav-buttons">
          <div></div> <!-- Espaço vazio -->
          <button type="button" class="btn btn-next" onclick="nextSection(1)">Próximo →</button>
        </div>
      </div>

      <!-- SEÇÃO 2: DADOS PROFISSIONAIS -->
      <div id="section2" class="form-section">
        <h3>Dados Profissionais</h3>
        
        <label for="crp">CRP:</label>
        <input type="text" id="crp" placeholder="Ex: 08/12345" required>

        <label for="especialidade">Especialidade Principal:</label>
        <input type="text" id="especialidade" placeholder="Ex: Psicologia Clínica, TCC, Infantil" required>

        <label for="formacao">Formação Acadêmica:</label>
        <input type="text" id="formacao" placeholder="Ex: Graduação em Psicologia - USP" required>

        <label for="abordagem">Abordagem Terapêutica:</label>
        <select id="abordagem" required>
          <option value="">Selecione uma abordagem</option>
          <option value="TCC">Terapia Cognitivo-Comportamental (TCC)</option>
          <option value="Psicanálise">Psicanálise</option>
          <option value="Humanista">Abordagem Humanista</option>
          <option value="Sistêmica">Terapia Sistêmica</option>
          <option value="Outra">Outra</option>
        </select>

        <label for="experiencia">Anos de Experiência:</label>
        <input type="number" id="experiencia" placeholder="Ex: 5" min="0">

        <label for="sobre">Sobre o Profissional:</label>
        <textarea id="sobre" placeholder="Fale um pouco sobre sua experiência, abordagem e especialidades..." rows="3"></textarea>

        <div class="nav-buttons">
          <button type="button" class="btn" onclick="prevSection(2)">← Voltar</button>
          <button type="submit" class="btn btn-next">✅ Finalizar Cadastro</button>
        </div>
      </div>
    </form>

    <div class="links">
      <a href="../login/index.html">Voltar para o Login</a>
    </div>
  </div>

  <script>
    let currentSection = 1;

    function nextSection(current) {
      // Valida senhas na seção 1
      if (current === 1) {
        const senha = document.getElementById('senha').value;
        const confirmar = document.getElementById('confirmar').value;
        
        if (senha !== confirmar) {
          alert('❌ As senhas não coincidem!');
          return;
        }
      }

      document.getElementById('section' + current).classList.remove('active');
      document.getElementById('section' + (current + 1)).classList.add('active');
      
      // Atualiza barra de progresso
      document.querySelectorAll('.step-number').forEach((step, index) => {
        if (index < current) {
          step.classList.add('active');
        } else {
          step.classList.remove('active');
        }
      });
      
      currentSection = current + 1;
    }

    function prevSection(current) {
      document.getElementById('section' + current).classList.remove('active');
      document.getElementById('section' + (current - 1)).classList.add('active');
      
      // Atualiza barra de progresso
      document.querySelectorAll('.step-number').forEach((step, index) => {
        if (index < current - 1) {
          step.classList.add('active');
        } else {
          step.classList.remove('active');
        }
      });
      
      currentSection = current - 1;
    }

    // Submit do formulário
    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value,
        tipo: 'psicologo',
        crp: document.getElementById('crp').value,
        especialidade: document.getElementById('especialidade').value,
        formacao: document.getElementById('formacao').value,
        abordagem: document.getElementById('abordagem').value,
        experiencia: document.getElementById('experiencia').value,
        sobre: document.getElementById('sobre').value,
        telefone: document.getElementById('telefone').value
      };

      try {
        const response = await fetch('http://localhost:3000/api/cadastro', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
          alert('✅ Psicólogo cadastrado com sucesso!');
          window.location.href = '../home/pfi_home_feed.html';
        } else {
          alert('❌ Erro: ' + data.error);
        }
      } catch (error) {
        alert('❌ Erro ao conectar com o servidor');
      }
    });
  </script>
</body>
</html>
