<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - PsicoHelp</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <button class="nav-btn active" onclick="window.location.href='/home'">üè† Home</button>
            <button class="nav-btn" onclick="window.location.href='/agendar'" id="btn-agendar">üìÖ Agendar</button>
            <button class="nav-btn" onclick="window.location.href='/minhas_consultas'" id="btn-consultas">üìã Consultas</button>
            <button class="nav-btn" onclick="window.location.href='/perfil'">üë§ Perfil</button>
            <button class="nav-btn btn-danger" onclick="logout()">üö™ Sair</button>
        </div>
        
        <h1>üß† PsicoHelp Feed</h1>
        <p style="text-align: center; color: rgba(255, 255, 255, 0.8); margin-bottom: 30px;">
            Compartilhe sua jornada e inspire outras pessoas
        </p>
        
        <button class="btn" onclick="abrirModalPost()" id="btn-novo-post">‚úçÔ∏è Novo Post</button>
        
        <div id="feed-content">
            <div class="loading">Carregando posts...</div>
        </div>
    </div>
    
    <!-- Modal Novo Post -->
    <div id="modalPost" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">‚úçÔ∏è Novo Post</div>
                <button class="modal-close" onclick="fecharModalPost()">‚úï</button>
            </div>
            
            <form id="formPost">
                <label for="postTitulo">T√≠tulo:</label>
                <input type="text" id="postTitulo" placeholder="D√™ um t√≠tulo √† sua hist√≥ria..." maxlength="100" required>
                
                <label for="postConteudo">Conte√∫do:</label>
                <textarea id="postConteudo" placeholder="Compartilhe sua experi√™ncia..." maxlength="1000" required></textarea>
                
                <button type="submit" class="btn">Publicar</button>
                <button type="button" class="btn btn-secondary" onclick="fecharModalPost()">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="../navbar.js"></script>
    <script>
        let usuarioAtual = null;
        
        // Verificar autentica√ß√£o
        async function verificarAutenticacao() {
            try {
                const response = await fetch('/api/usuario/atual', {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/';
                    return;
                }
                
                usuarioAtual = await response.json();
                
                // Esconder bot√µes para psic√≥logos
                if (usuarioAtual.tipo === 'psicologo') {
                    document.getElementById('btn-agendar').style.display = 'none';
                    document.getElementById('btn-consultas').style.display = 'none';
                    document.getElementById('btn-novo-post').style.display = 'none';
                }
                
                // Se for moderador, esconder tamb√©m
                if (usuarioAtual.tipo === 'moderador') {
                    document.getElementById('btn-agendar').style.display = 'none';
                    document.getElementById('btn-consultas').style.display = 'none';
                    document.getElementById('btn-novo-post').style.display = 'none';
                }
                
                carregarPosts();
                
            } catch (error) {
                console.error('Erro:', error);
                window.location.href = '/';
            }
        
            try {
                const response = await fetch('/api/usuario/atual', {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/';
                    return;
                }
                
                usuarioAtual = await response.json();
                
                // Esconder bot√µes para psic√≥logos
                if (usuarioAtual.tipo === 'psicologo') {
                    document.getElementById('btn-agendar').style.display = 'none';
                    document.getElementById('btn-consultas').style.display = 'none';
                    document.getElementById('btn-novo-post').style.display = 'none';
                }
                
                carregarPosts();
                
            } catch (error) {
                console.error('Erro:', error);
                window.location.href = '/';
            }
        }
        
        // Carregar posts
        async function carregarPosts() {
            try {
                const response = await fetch('/api/feed', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar posts');
                }
                
                const posts = await response.json();
                mostrarPosts(posts);
                
            } catch (error) {
                document.getElementById('feed-content').innerHTML = `
                    <div class="error-message">
                        ‚ùå Erro ao carregar posts
                        <button onclick="carregarPosts()" class="btn" style="margin-top: 10px;">üîÑ Tentar Novamente</button>
                    </div>
                `;
            }
        }
        
        // Mostrar posts
        function mostrarPosts(posts) {
            const container = document.getElementById('feed-content');
            
            if (!posts || posts.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>üì≠ Nenhum post ainda</h3>
                        <p>Seja o primeiro a compartilhar sua hist√≥ria!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = posts.map(post => {
                const data = new Date(post.data_postagem);
                const dataFormatada = data.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="post">
                        <div class="post-header">
                            <div class="post-author">üë§ ${post.nome_cliente}</div>
                            <div class="post-date">${dataFormatada}</div>
                        </div>
                        <div class="post-title">${post.titulo}</div>
                        <div class="post-content">${post.conteudo}</div>
                        <div class="post-actions">
                            <button class="like-btn" onclick="curtirPost(${post.id_relato})">
                                ‚ù§Ô∏è ${post.curtidas || 0}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function curtirPost(idRelato) {
            try {
                const btn = event.target;
                const originalText = btn.textContent;
                
                btn.textContent = '‚ù§Ô∏è Curtindo...';
                btn.disabled = true;

                const response = await fetch('/api/feed/curtir', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ id_relato: idRelato })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Atualizar contador
                    btn.textContent = `‚ù§Ô∏è ${data.curtidas || 0}`;
                    alert('‚úÖ Post curtido!');
                } else {
                    alert('‚ùå ' + (data.error || 'Erro ao curtir post'));
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
                
            } catch (error) {
                console.error('Erro ao curtir:', error);
                alert('‚ùå Erro de conex√£o');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        // Curtir post
        async function curtirPost(idRelato) {
            try {
                const response = await fetch('/api/feed/curtir', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ id_relato })
                });
                
                if (response.ok) {
                    carregarPosts(); // Recarregar posts
                } else {
                    console.error('Erro ao curtir post');
                }
                
            } catch (error) {
                console.error('Erro ao curtir:', error);
            }
        }     
        // Modal de novo post
        function abrirModalPost() {
            document.getElementById('modalPost').style.display = 'flex';
            document.getElementById('postTitulo').focus();
        }
        
        function fecharModalPost() {
            document.getElementById('modalPost').style.display = 'none';
            document.getElementById('postTitulo').value = '';
            document.getElementById('postConteudo').value = '';
        }
        
        // Criar post
        document.getElementById('formPost').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const titulo = document.getElementById('postTitulo').value.trim();
            const conteudo = document.getElementById('postConteudo').value.trim();
            const btn = this.querySelector('.btn');
            
            if (!titulo || !conteudo) {
                alert('Preencha todos os campos');
                return;
            }
            
            btn.textContent = 'Publicando...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/feed/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ titulo, conteudo })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    fecharModalPost();
                    alert('‚úÖ Post criado com sucesso!');
                    carregarPosts();
                } else {
                    alert('‚ùå ' + data.error);
                    btn.textContent = 'Publicar';
                    btn.disabled = false;
                }
                
            } catch (error) {
                alert('‚ùå Erro ao publicar post');
                console.error('Erro:', error);
                btn.textContent = 'Publicar';
                btn.disabled = false;
            }
        });
        
        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/';
            } catch (error) {
                window.location.href = '/';
            }
        }
        
        // Inicializar
        window.onload = verificarAutenticacao;
        
        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                fecharModalPost();
            }
        });
    </script>
</body>
</html>
