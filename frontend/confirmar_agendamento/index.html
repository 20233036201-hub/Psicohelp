<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Agendamento - PsicoHelp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007f7f, #009999);
      color: white;
    }
    
    header {
      background: transparent;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    header h1 {
      color: #ffcc66;
      font-size: 32px;
      margin: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto 100px auto;
      padding: 0 20px;
    }
    
    .agendamento-card {
      background: #009999;
      border-radius: 15px;
      padding: 25px;
      margin: 15px 0;
      border: 2px solid #ffcc66;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    
    .psicologo-info {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ffcc66;
    }
    
    .psicologo-nome {
      font-size: 1.5em;
      color: #ffcc66;
      margin-bottom: 5px;
    }
    
    .psicologo-especialidade {
      color: #ffe9b3;
      font-size: 1.1em;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      color: #ffcc66;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffcc66;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      font-size: 1em;
      box-sizing: border-box;
    }
    
    .form-group textarea {
      height: 80px;
      resize: vertical;
    }
    
    .datetime-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .btn-confirmar {
      background: #ffcc66;
      color: #007f7f;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    
    .btn-confirmar:hover {
      background: #ffb84d;
    }
    
    .btn-voltar {
      background: transparent;
      color: #ffcc66;
      border: 2px solid #ffcc66;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #ffe9b3;
    }
    
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #009999;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 2px solid #ffcc66;
    }
    
    nav button {
      background: #ffcc66;
      color: #007f7f;
      border: none;
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 0.9em;
      font-weight: bold;
      width: 23%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>PsicoHelp</h1>
    <p>Confirmar Agendamento üìÖ</p>
  </header>

  <div class="container">
    <div id="loading" class="loading">
      Carregando informa√ß√µes do psic√≥logo...
    </div>

    <div id="agendamento-form" style="display: none;">
      <div class="agendamento-card">
        <div class="psicologo-info">
          <div class="psicologo-nome" id="psicologo-nome">Dr. Jo√£o Silva</div>
          <div class="psicologo-especialidade" id="psicologo-especialidade">Psicologia Cl√≠nica</div>
        </div>

        <form id="formAgendamento">
          <div class="form-group">
            <label for="data">üìÖ Data da Consulta:</label>
            <input type="date" id="data" required min="">
          </div>

          <div class="form-group">
            <label for="horario">‚è∞ Hor√°rio:</label>
            <select id="horario" required>
              <option value="">Selecione um hor√°rio</option>
              <option value="08:00">08:00</option>
              <option value="09:00">09:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
              <option value="16:00">16:00</option>
              <option value="17:00">17:00</option>
            </select>
          </div>

          <div class="form-group">
            <label for="observacoes">üìù Observa√ß√µes (opcional):</label>
            <textarea id="observacoes" placeholder="Alguma observa√ß√£o importante sobre a consulta..."></textarea>
          </div>

          <button type="submit" class="btn-confirmar">
            ‚úÖ Confirmar Agendamento
          </button>
        </form>

        <button class="btn-voltar" onclick="window.history.back()">
          ‚Ü©Ô∏è Voltar para a lista
        </button>
      </div>
    </div>
  </div>

  <nav>
    <button onclick="window.location.href='/agendar'">üìÖ Agendar</button>
    <button onclick="window.location.href='/home'">üì∞ Feed</button>
    <button onclick="window.location.href='/minhas_consultas'">üìã Consultas</button>
    <button onclick="window.location.href='/perfil'">üë§ Perfil</button>
  </nav>

  <script>
    // Pega os par√¢metros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const idPsicologo = urlParams.get('id_psicologo');
    const nomePsicologo = urlParams.get('nome');

    async function carregarDadosPsicologo() {
      if (!idPsicologo) {
        alert('Psic√≥logo n√£o especificado!');
        window.location.href = '/agendar';
        return;
      }

      try {
        // Carrega dados completos do psic√≥logo
        const response = await fetch('/api/psicologos');
        const psicologos = await response.json();
        
        const psicologo = psicologos.find(p => p.id_usuario == idPsicologo);
        
        if (!psicologo) {
          throw new Error('Psic√≥logo n√£o encontrado');
        }

        // Preenche os dados na tela
        document.getElementById('psicologo-nome').textContent = nomePsicologo || psicologo.nome;
        document.getElementById('psicologo-especialidade').textContent = psicologo.especialidade || 'Psicologia Geral';
        
        // Configura data m√≠nima (hoje)
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('data').min = hoje;
        
        // Mostra o formul√°rio
        document.getElementById('loading').style.display = 'none';
        document.getElementById('agendamento-form').style.display = 'block';
        
      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('loading').innerHTML = `
          <div style="color: #ff6b6b; text-align: center;">
            ‚ùå Erro ao carregar dados do psic√≥logo<br>
            <button onclick="window.location.href='/agendar'" 
                    style="background: #ffcc66; color: #007f7f; border: none; padding: 10px 20px; border-radius: 8px; margin-top: 10px; cursor: pointer;">
              Voltar para a lista
            </button>
          </div>
        `;
      }
    }

    // Submit do formul√°rio
    document.getElementById('formAgendamento').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const agendamento = {
        id_psicologo: idPsicologo,
        data: document.getElementById('data').value,
        horario: document.getElementById('horario').value,
        observacoes: document.getElementById('observacoes').value
    };

    // Valida√ß√µes
    if (!agendamento.data || !agendamento.horario) {
        alert('‚ùå Preencha todos os campos obrigat√≥rios!');
        return;
    }

    try {
        const response = await fetch('/api/agendamentos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(agendamento)
        });

        const data = await response.json();
        console.log('Resposta da API:', data); // DEBUG

        if (data.success) {
            alert('‚úÖ Consulta agendada com sucesso!');
            window.location.href = '/minhas_consultas';
        } else {
            alert('‚ùå Erro: ' + (data.error || 'Erro ao agendar consulta'));
        }
    } catch (error) {
        console.error('Erro:', error);
        alert('‚ùå Erro ao conectar com o servidor');
    }
  });

    // Carrega os dados quando a p√°gina abre
    carregarDadosPsicologo();
  </script>
</body>
</html>
