<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente - PsicoHelp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Cliente</h2>

    <form id="cadastroForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" required>

      <label for="cpf">CPF:</label> <!-- ðŸ”¥ MANTÃ‰M CPF -->
      <input type="text" id="cpf" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="senha">Crie uma Senha:</label>
      <input type="password" id="senha" autocomplete="new-password" required>

      <label for="confirmar">Confirme a Senha:</label>
      <input type="password" id="confirmar" autocomplete="new-password" required>

      <button type="submit" class="btn">Cadastrar</button>
    </form>

    <div class="links">
      <a href="/">Voltar para o Login</a>
    </div>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmar').value;
      
      if (senha !== confirmar) {
        alert('As senhas nÃ£o coincidem!');
        return;
      }
      
      const formData = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        senha: senha,
        telefone: document.getElementById('cpf').value, // ðŸ”¥ ENVIA CPF COMO TELEFONE
        tipo: 'cliente'
      };

      try {
        const response = await fetch('/api/cadastro', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
          alert(data.message);
          window.location.href = '/home';
        } else {
          alert('Erro: ' + data.error);
        }
      } catch (error) {
        alert('Erro ao conectar com o servidor');
      }
    });
  </script>
</body>
</html>
