<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Consultas - PsicoHelp</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <button class="nav-btn" onclick="window.location.href='/home'">ğŸ  Home</button>
            <button class="nav-btn" onclick="window.location.href='/agendar'">ğŸ“… Agendar</button>
            <button class="nav-btn active" onclick="window.location.href='/minhas_consultas'">ğŸ“‹ Consultas</button>
            <button class="nav-btn" onclick="window.location.href='/perfil'">ğŸ‘¤ Perfil</button>
            <button class="nav-btn btn-danger" onclick="logout()">ğŸšª Sair</button>
        </div>
        
        <h1>ğŸ“‹ Minhas Consultas</h1>
        
        <div style="margin-bottom: 30px;">
            <button class="btn" onclick="window.location.href='/agendar'">â• Nova Consulta</button>
        </div>
        
        <div id="consultas-container">
            <div class="loading">Carregando suas consultas...</div>
        </div>
    </div>
    <script src="../navbar.js"></script>
    <script>
        let usuarioAtual = null;
        
        // Verificar autenticaÃ§Ã£o
        async function verificarAutenticacao() {
            try {
                const response = await fetch('/api/usuario/atual', {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/';
                    return;
                }
                
                usuarioAtual = await response.json();
                
                // Se nÃ£o for cliente, mostrar mensagem
                if (usuarioAtual.tipo !== 'cliente') {
                    document.getElementById('consultas-container').innerHTML = `
                        <div class="no-data">
                            <h3>ğŸ‘¤ Apenas clientes tÃªm consultas</h3>
                            <p>Esta funcionalidade estÃ¡ disponÃ­vel apenas para clientes.</p>
                        </div>
                    `;
                    return;
                }
                
                carregarConsultas();
                
            } catch (error) {
                console.error('Erro:', error);
                window.location.href = '/';
            }
        }
        
        // Carregar consultas
        async function carregarConsultas() {
            try {
                const response = await fetch('/api/minhas_consultas', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar consultas');
                }
                
                const consultas = await response.json();
                mostrarConsultas(consultas);
                
            } catch (error) {
                document.getElementById('consultas-container').innerHTML = `
                    <div class="error-message">
                        âŒ Erro ao carregar consultas
                        <button onclick="carregarConsultas()" class="btn" style="margin-top: 10px;">ğŸ”„ Tentar Novamente</button>
                    </div>
                `;
            }
        }
        
        // Mostrar consultas
        function mostrarConsultas(consultas) {
            const container = document.getElementById('consultas-container');
            
            if (!consultas || consultas.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>ğŸ“­ Nenhuma consulta agendada</h3>
                        <p>VocÃª ainda nÃ£o possui consultas agendadas.</p>
                        <button onclick="window.location.href='/agendar'" class="btn" style="margin-top: 20px;">
                            ğŸ“… Agendar Minha Primeira Consulta
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = consultas.map(consulta => {
                // CORREÃ‡ÃƒO: Formatar data corretamente
                let dataFormatada;
                let hora = consulta.horario ? consulta.horario.substring(0, 5) : '';
                
                try {
                    const data = new Date(consulta.data_consulta);
                    if (!isNaN(data.getTime())) {
                        dataFormatada = data.toLocaleDateString('pt-BR', {
                            weekday: 'long',
                            day: '2-digit',
                            month: 'long',
                            year: 'numeric'
                        });
                    } else {
                        dataFormatada = consulta.data_consulta || 'Data invÃ¡lida';
                    }
                } catch (e) {
                    dataFormatada = consulta.data_consulta || 'Data invÃ¡lida';
                }
                
                const statusText = {
                    'agendada': 'ğŸŸ¡ Agendada',
                    'confirmada': 'ğŸŸ¢ Confirmada',
                    'realizada': 'ğŸ”µ Realizada',
                    'cancelada': 'ğŸ”´ Cancelada'
                }[consulta.status] || consulta.status;
                
                const statusClass = `status-${consulta.status}`;
                
                return `
                    <div class="appointment-card ${consulta.status}">
                        <div class="appointment-header">
                            <div class="appointment-psychologist">ğŸ‘¨â€âš•ï¸ ${consulta.nome_psicologo}</div>
                            <div class="appointment-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div style="margin: 15px 0;">
                            <p><strong>ğŸ“… Data:</strong> ${dataFormatada}</p>
                            <p><strong>â° HorÃ¡rio:</strong> ${hora}</p>
                            <p><strong>ğŸ¯ Especialidade:</strong> ${consulta.especialidade || 'Geral'}</p>
                            ${consulta.CRP ? `<p><strong>ğŸ“„ CRP:</strong> ${consulta.CRP}</p>` : ''}
                            ${consulta.observacoes ? `<p><strong>ğŸ“ ObservaÃ§Ãµes:</strong> ${consulta.observacoes}</p>` : ''}
                        </div>
                        
                        ${consulta.status === 'agendada' || consulta.status === 'confirmada' ? `
                        <div style="margin-top: 15px;">
                            <button class="btn btn-danger" onclick="cancelarConsulta(${consulta.id_consulta})">
                                âŒ Cancelar Consulta
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        // Cancelar consulta
        function cancelarConsulta(idConsulta) {
            if (confirm('Tem certeza que deseja cancelar esta consulta?')) {
                alert('âš ï¸ Funcionalidade de cancelamento em desenvolvimento.\n\nEntre em contato com o psicÃ³logo para cancelar.');
                // Em uma versÃ£o futura, implementar cancelamento via API
            }
        }
        
        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/';
            } catch (error) {
                window.location.href = '/';
            }
        }
        
        // Inicializar
        window.onload = verificarAutenticacao;
        
        // Atualizar a cada 30 segundos
        setInterval(carregarConsultas, 30000);
    </script>
</body>
</html>
